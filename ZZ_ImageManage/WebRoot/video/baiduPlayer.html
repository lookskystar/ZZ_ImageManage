  <script type="text/javascript">
     function startPlayer(){
		var pos = BaiduPlayer.IsPause();
		if(pos==1){
			BaiduPlayer.Play();
		}
	 }

	 function pausePlayer(){
		var pos = BaiduPlayer.IsPlaying();
		if(pos==1){
			BaiduPlayer.Play();
		}
	 }

	 function stopPlayer(){
	    BaiduPlayer.Stop();
	 }

	 function all(){
	    BaiduPlayer.FullScreen();
	 }

	 function singlePlay(path){
	   BaiduPlayer['url'] =path;
	   BaiduPlayer.Play();
	 }

	  
	 //多个视频连续播放
	 function multiPlay(){
			 var i=1;
			 var urlArray=['http://192.168.1.108:8080/video/02-52-01.AVI','http://192.168.1.108:8080/video/test.AVI'];
			 singlePlay(urlArray[0]);
			 setInterval(function(){
				 var state = BaiduPlayer.IsStop();
				  if(state==1&&i<=urlArray.length-1){
					  singlePlay(urlArray[i]);
					  i++;
				   }
			 },1000);
	  }


	 function getStatus(){
	 //http://192.168.1.122:8080/video/test.AVI
	   alert("pause-->"+BaiduPlayer.IsPause());
	   alert("stop-->"+BaiduPlayer.IsStop());
	 }
  </script>
 </head>

 <body>
 <!--

  <input type="button" value="开始" onclick="startPlayer();"/>
  <input type="button" value="播放" onclick="pausePlayer();"/>
  <input type="button" value="暂停" onclick="stopPlayer();"/>
  <input type="button" value="得到状态" onclick="getStatus();"/>
  <input type="button" value="跳转播放" onclick="singlePlay('http://192.168.1.108:8080/video/02-52-01.AVI');"/>
  <input type="button" value="多个连播" onclick="multiPlay();"/>

  <script language="javascript">
	var BdPlayer = new Array();
